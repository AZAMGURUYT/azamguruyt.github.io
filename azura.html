<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZURA | 4K Immersive AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; cursor: none; }

        body { background: #000; color: white; overflow: hidden; height: 100vh; }

        /* --- 4K Custom Cursor --- */
        #cursor {
            width: 20px; height: 20px; border: 1px solid white;
            border-radius: 50%; position: fixed; pointer-events: none;
            transition: transform 0.1s ease; z-index: 10000; mix-blend-mode: difference;
        }

        /* --- Universal 4K Video Background --- */
        #bg-video {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -2; filter: brightness(0.5) contrast(1.2);
        }

        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.4) 100%);
            z-index: -1;
        }

        /* --- Landing Page --- */
        #landing-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 1000; transition: 1.5s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .hero-title {
            font-size: clamp(3rem, 12vw, 9rem); font-weight: 800; letter-spacing: 30px;
            color: white; text-transform: uppercase; margin-bottom: 10px;
            animation: cinematicFade 2.5s ease;
        }

        .enter-btn {
            margin-top: 30px; padding: 20px 60px; background: transparent; 
            border: 1px solid rgba(255,255,255,0.5); color: white; 
            font-size: 11px; letter-spacing: 8px; cursor: pointer;
            transition: 0.5s; text-transform: uppercase; backdrop-filter: blur(10px);
        }
        .enter-btn:hover { background: white; color: black; box-shadow: 0 0 50px rgba(255,255,255,0.3); }

        /* --- 4K App Interface --- */
        #app-interface {
            display: flex; height: 100vh; opacity: 0; visibility: hidden;
            transition: 2s ease; transform: scale(1.05);
        }

        .sidebar {
            width: 320px; background: rgba(0,0,0,0.3); backdrop-filter: blur(40px);
            border-right: 1px solid var(--border); padding: 50px 30px;
            display: flex; flex-direction: column;
        }

        .chat-area { flex: 1; display: flex; flex-direction: column; position: relative; }

        header { 
            padding: 30px 60px; display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.2); backdrop-filter: blur(20px);
        }

        #chatBox { 
            flex: 1; overflow-y: auto; padding: 50px 18%; 
            display: flex; flex-direction: column; gap: 35px;
            scrollbar-width: none;
        }

        /* --- Immersive Glass Bubbles --- */
        .msg { display: flex; gap: 20px; animation: slideIn 0.8s ease forwards; }
        .bubble { 
            padding: 25px 35px; border-radius: 25px; font-size: 15px; line-height: 1.8; 
            max-width: 80%; background: var(--glass); border: 1px solid var(--border);
            backdrop-filter: blur(20px); box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            font-weight: 200; letter-spacing: 0.5px;
        }
        .user .bubble { background: rgba(255,255,255,0.9); color: black; font-weight: 500; border: none; }
        .user { flex-direction: row-reverse; align-self: flex-end; }

        /* --- Floating Input Bar --- */
        .input-container { padding: 50px 18%; }
        .input-bar { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            border-radius: 50px; padding: 12px 35px; display: flex; align-items: center;
            backdrop-filter: blur(30px); transition: 0.5s;
        }
        .input-bar:focus-within { border-color: white; transform: translateY(-5px); box-shadow: 0 15px 50px rgba(0,0,0,0.5); }
        
        input { flex: 1; background: none; border: none; color: white; padding: 15px; outline: none; font-size: 16px; font-weight: 200; }

        .send-btn { background: white; width: 50px; height: 50px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .send-btn:hover { transform: scale(1.1); filter: drop-shadow(0 0 15px white); }

        @keyframes cinematicFade { from { opacity: 0; letter-spacing: 60px; filter: blur(10px); } to { opacity: 1; letter-spacing: 30px; filter: blur(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-particle-motion-in-blue-and-purple-40156-large.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <section id="landing-page">
        <div style="text-align: center;">
            <h1 class="hero-title">AZURA</h1>
            <p style="letter-spacing: 18px; font-size: 11px; opacity: 0.5; font-weight: 200;">4K NEURAL INTERFACE</p>
            <button class="enter-btn" onclick="enterApp()">Initialize</button>
        </div>
    </section>

    <main id="app-interface">
        <aside class="sidebar">
            <div style="font-size: 24px; font-weight: 800; letter-spacing: 10px; margin-bottom: 60px;">AZURA</div>
            <div style="font-size: 10px; color: rgba(255,255,255,0.4); letter-spacing: 3px; font-weight: 600;">ENCRYPTED LOGS</div>
            <div id="history" style="margin-top: 20px; flex: 1; overflow-y: auto;"></div>
            <div style="margin-top: auto; font-size: 10px; opacity: 0.3; line-height: 2;">
                AZAM GURU YT | V4.3<br>ULTRA-RESOLUTION MODE
            </div>
        </aside>

        <section class="chat-area">
            <header>
                <div style="color: #ffcc00; font-size: 10px; letter-spacing: 5px; font-weight: 800;">MAINTENANCE ACTIVE</div>
                <div style="opacity: 0.4; font-size: 10px; letter-spacing: 2px;">SESSION: 4K_CINEMATIC</div>
            </header>

            <div id="chatBox">
                <div class="msg bot">
                    <div class="bubble">System fully synchronized, Azam. Visual immersion set to 4K Ultra. Maintenance mode is active.</div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-bar">
                    <input type="text" id="userInput" placeholder="COMMAND THE AI..." autocomplete="off">
                    <button class="send-btn" onclick="handleSend()">
                        <svg viewBox="0 0 24 24" width="22" height="22" fill="black"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Smooth Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // 4K Entrance Transition
        function enterApp() {
            const landing = document.getElementById('landing-page');
            const app = document.getElementById('app-interface');
            
            landing.style.opacity = '0';
            landing.style.transform = 'scale(1.2) translateY(-20px)';
            
            setTimeout(() => {
                landing.style.display = 'none';
                app.style.visibility = 'visible';
                app.style.opacity = '1';
                app.style.transform = 'scale(1)';
            }, 1000);
        }

        const chatBox = document.getElementById("chatBox");
        const inputField = document.getElementById("userInput");

        inputField.addEventListener("keypress", (e) => { if (e.key === "Enter") handleSend(); });

        function addMessage(text, type) {
            const div = document.createElement("div");
            div.className = `msg ${type}`;
            div.innerHTML = `<div class="bubble">${text}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleSend() {
            const val = inputField.value.trim();
            if (!val) return;
            addMessage(val, "user");
            inputField.value = "";
            setTimeout(() => {
                addMessage("Azura Security: Core processing is paused during server migration. Visual engine at peak performance.", "bot");
            }, 1000);
        }
    </script>
</body>
</html>
