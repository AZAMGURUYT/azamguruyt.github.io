<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AZURA | 4K Immersive AI</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&display=swap" rel="stylesheet">

<style>
:root{
    --neon:#00f2ff;
    --glass:rgba(255,255,255,.03);
    --border:rgba(255,255,255,.1);
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Plus Jakarta Sans',sans-serif;
    cursor:none;
}

body{
    background:#000;
    color:#fff;
    height:100vh;
    overflow:hidden;
}

/* Cursor */
#cursor{
    width:20px;
    height:20px;
    border:1px solid #fff;
    border-radius:50%;
    position:fixed;
    pointer-events:none;
    z-index:10000;
    mix-blend-mode:difference;
}

/* Video BG */
#bg-video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
    filter:brightness(.5) contrast(1.2);
}

.video-overlay{
    position:fixed;
    inset:0;
    background:radial-gradient(circle,transparent 20%,rgba(0,0,0,.4) 100%);
    z-index:-1;
}

/* Landing */
#landing-page{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:1000;
    transition:1.5s cubic-bezier(.85,0,.15,1);
}

.hero-title{
    font-size:clamp(3rem,12vw,9rem);
    font-weight:800;
    letter-spacing:30px;
    animation:cinematicFade 2.5s ease;
}

.enter-btn{
    margin-top:30px;
    padding:20px 60px;
    background:transparent;
    border:1px solid rgba(255,255,255,.5);
    color:#fff;
    font-size:11px;
    letter-spacing:8px;
    text-transform:uppercase;
    backdrop-filter:blur(10px);
    transition:.5s;
}

.enter-btn:hover{
    background:#fff;
    color:#000;
    box-shadow:0 0 50px rgba(255,255,255,.3);
}

/* App */
#app-interface{
    display:flex;
    height:100vh;
    opacity:0;
    visibility:hidden;
    transform:scale(1.05);
    transition:2s ease;
}

.sidebar{
    width:320px;
    padding:50px 30px;
    background:rgba(0,0,0,.3);
    backdrop-filter:blur(40px);
    border-right:1px solid var(--border);
    display:flex;
    flex-direction:column;
}

.chat-area{
    flex:1;
    display:flex;
    flex-direction:column;
}

header{
    padding:30px 60px;
    display:flex;
    justify-content:space-between;
    border-bottom:1px solid var(--border);
    backdrop-filter:blur(20px);
}

#chatBox{
    flex:1;
    overflow-y:auto;
    padding:50px 18%;
    display:flex;
    flex-direction:column;
    gap:35px;
    scroll-behavior: smooth;
}

.msg{
    display:flex;
    gap:20px;
    animation:slideIn .8s ease forwards;
}

.bubble{
    padding:25px 35px;
    border-radius:25px;
    max-width:80%;
    background:var(--glass);
    border:1px solid var(--border);
    backdrop-filter:blur(20px);
    font-size:15px;
    line-height:1.8;
    word-wrap: break-word;
}

.user{
    flex-direction:row-reverse;
    align-self:flex-end;
}

.user .bubble{
    background:rgba(255,255,255,.9);
    color:#000;
    border:none;
}

.input-container{padding:50px 18%;}

.input-bar{
    background:rgba(255,255,255,.05);
    border:1px solid var(--border);
    border-radius:50px;
    padding:12px 35px;
    display:flex;
    align-items:center;
    backdrop-filter:blur(30px);
}

input{
    flex:1;
    background:none;
    border:none;
    color:#fff;
    padding:15px;
    font-size:16px;
    outline:none;
}

.send-btn{
    width:50px;
    height:50px;
    border-radius:50%;
    border:none;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor: pointer;
}

/* Animations */
@keyframes cinematicFade{
    from{opacity:0;letter-spacing:60px;filter:blur(10px)}
    to{opacity:1;letter-spacing:30px;filter:blur(0)}
}
@keyframes slideIn{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1;transform:translateY(0)}
}

/* ===== MOBILE ===== */
@media(max-width:768px){
    *{cursor:auto}
    #cursor{display:none}

    #app-interface{flex-direction:column}

    .sidebar{
        width:100%;
        flex-direction:row;
        padding:20px;
        border-right:none;
        border-bottom:1px solid var(--border);
    }

    #chatBox{padding:30px 16px}
    .bubble{max-width:90%;font-size:14px}

    .input-container{padding:16px}
    .hero-title{letter-spacing:14px}
}

::-webkit-scrollbar{display:none}
</style>
</head>

<body>

<div id="cursor"></div>

<video autoplay muted loop playsinline id="bg-video">
<source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-particle-motion-in-blue-and-purple-40156-large.mp4">
</video>
<div class="video-overlay"></div>

<section id="landing-page">
    <div style="text-align:center">
        <h1 class="hero-title">AZURA</h1>
        <p style="letter-spacing:18px;font-size:11px;opacity:.5">4K NEURAL INTERFACE</p>
        <button class="enter-btn" onclick="enterApp()">Initialize</button>
    </div>
</section>

<main id="app-interface">

<aside class="sidebar">
    <div style="font-size:24px;font-weight:800;letter-spacing:10px">AZURA</div>
</aside>

<section class="chat-area">

<header>
    <div style="color:#ffcc00;font-size:10px;letter-spacing:5px;font-weight:800">SYSTEM ONLINE</div>
    <div style="opacity:.4;font-size:10px">SESSION: ACTIVE</div>
</header>

<div id="chatBox">
    <div class="msg bot">
        <div class="bubble">System fully synchronized. How can I assist you today?</div>
    </div>
</div>

<div class="input-container">
    <div class="input-bar">
        <input id="userInput" placeholder="COMMAND THE AI..." onkeypress="handleKey(event)">
        <button class="send-btn" onclick="handleSend()">➤</button>
    </div>
</div>

</section>
</main>

<script>
/* --- CONFIGURATION --- */
const API_KEY = "AIzaSyCu0Q1Wn_inmtO8Q0_G--TVwbD9VL7BLW4";
const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

/* Cursor */
const cursor=document.getElementById('cursor');
document.addEventListener('mousemove',e=>{
    if(!cursor) return;
    cursor.style.left=e.clientX+'px';
    cursor.style.top=e.clientY+'px';
});

/* Landing → App */
const landing=document.getElementById('landing-page');
const app=document.getElementById('app-interface');

function enterApp(){
    landing.style.opacity='0';
    landing.style.transform='scale(1.2) translateY(-20px)';

    setTimeout(()=>{
        landing.style.display='none';
        app.style.visibility='visible';
        app.style.opacity='1';
        app.style.transform='scale(1)';
    },1000);
}

/* Chat Logic */
const chatBox=document.getElementById('chatBox');
const input=document.getElementById('userInput');

function addMessage(text, type) {
    const div = document.createElement('div');
    div.className = 'msg ' + type;
    div.innerHTML = `<div class="bubble">${text}</div>`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function handleKey(e) {
    if (e.key === 'Enter') handleSend();
}

async function handleSend() {
    const val = input.value.trim();
    if (!val) return;

    addMessage(val, 'user');
    input.value = '';

    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'msg bot';
    loadingDiv.innerHTML = `<div class="bubble" id="loading-text">Synchronizing with Neural Core...</div>`;
    chatBox.appendChild(loadingDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [{ text: val }] }]
            })
        });

        const data = await response.json();
        
        if(chatBox.contains(loadingDiv)) chatBox.removeChild(loadingDiv);

        if (data.candidates && data.candidates[0].content.parts[0].text) {
            const aiText = data.candidates[0].content.parts[0].text;
            addMessage(aiText, 'bot');
        } else {
            console.error("API Response Error:", data);
            addMessage("Azura Error: Data stream interrupted. Please check your API key settings in Google AI Studio.", "bot");
        }

    } catch (error) {
        if(chatBox.contains(loadingDiv)) chatBox.removeChild(loadingDiv);
        addMessage("Azura Offline: Failed to connect to the neural network.", "bot");
        console.error("Network Error:", error);
    }
}
</script>

</body>
</html>
