<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AZURA | NEURAL INTERFACE</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root { --bg-white: #ffffff; --sidebar-bg: #fdfdfd; --border-color: #efefef; }

* { margin:0; padding:0; box-sizing:border-box; font-family:'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
body { background:#000; overflow:hidden; transition: 0.8s; height: 100vh; width: 100vw; }

/* --- CINEMATIC LANDING (OUTSIDE) --- */
#cursor { width:20px; height:20px; border:1px solid #fff; border-radius:50%; position:fixed; pointer-events:none; z-index:10000; mix-blend-mode:difference; }

#bg-video { position:fixed; inset:0; width:100%; height:100%; object-fit:cover; z-index:-2; filter:brightness(.5) contrast(1.2); transition: 1s; }
.video-overlay { position:fixed; inset:0; background:radial-gradient(circle,transparent 20%,rgba(0,0,0,.4) 100%); z-index:-1; }

#landing-page { position:fixed; inset:0; display:flex; justify-content:center; align-items:center; z-index:1000; transition:1.5s cubic-bezier(.85,0,.15,1); }
.hero-title { font-size:clamp(3rem, 12vw, 9rem); font-weight:800; letter-spacing:30px; color:#fff; animation: cinematicFade 2.5s ease; text-align: center; }
.enter-btn { margin-top:30px; padding:18px 50px; background:transparent; border:1px solid rgba(255,255,255,.5); color:#fff; font-size:11px; letter-spacing:8px; text-transform:uppercase; backdrop-filter:blur(10px); transition:.5s; cursor: pointer; }
.enter-btn:hover { background:#fff; color:#000; box-shadow:0 0 50px rgba(255,255,255,.3); }

/* --- GROK INTERFACE (INSIDE) --- */
#app-interface { display: none; height: 100vh; width: 100vw; background: #fff; opacity: 0; transition: 0.5s; transform: scale(1.05); overflow: hidden; }

/* Sidebar Logic for Mobile */
.sidebar { width: 260px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 20px; transition: 0.3s; z-index: 50; }
.sidebar-logo { font-size: 1.6rem; font-weight: 800; margin-bottom: 30px; color: #000; display: flex; align-items: center; gap: 10px; }

.history-label { margin: 20px 0 10px 10px; font-size: 11px; color: #aaa; font-weight: 700; letter-spacing: 1px; }
.history-item { font-size: 13px; color: #555; padding: 12px; border-radius: 8px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.history-item:hover { background: #f5f5f5; }

.main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; padding: 0 20px; height: 100%; transition: all 0.5s ease; }

/* Welcome Screen */
.center-ui { text-align: center; margin-bottom: 40px; transition: 0.5s ease; }
.center-ui h2 { font-size: clamp(2.5rem, 8vw, 3.5rem); font-weight: 800; letter-spacing: -2px; color: #000; }

#chat-display { width: 100%; max-width: 800px; display: none; flex-direction: column; gap: 20px; overflow-y: auto; padding: 20px 0; height: 70vh; scroll-behavior: smooth; }

/* Messages */
.msg { max-width: 85%; line-height: 1.6; font-size: 1.05rem; color: #000; animation: slideIn 0.4s ease; padding: 10px; }
.user-msg { align-self: flex-end; font-weight: 600; text-align: right; background: #f8f8f8; border-radius: 15px 15px 0 15px; }
.bot-msg { align-self: flex-start; font-weight: 400; color: #333; background: #fff; border-radius: 15px 15px 15px 0; border: 1px solid #eee; }

/* Input Bar */
.search-wrapper { width: 100%; max-width: 800px; position: relative; margin-top: 20px; margin-bottom: 20px; z-index: 100; }
.search-bar { width: 100%; background: #fff; border: 1.5px solid var(--border-color); border-radius: 35px; padding: 18px 25px; padding-right: 60px; font-size: 1.1rem; outline: none; color: #000; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
.send-btn { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); width: 45px; height: 45px; background: #000; color: #fff; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }

/* State Changes */
.chat-mode .main-content { justify-content: flex-end; }
.chat-mode #welcome-ui { display: none; }
.chat-mode #chat-display { display: flex; }

/* Animations */
@keyframes cinematicFade{ from{opacity:0;letter-spacing:60px;filter:blur(10px)} to{opacity:1;letter-spacing:30px;filter:blur(0)} }
@keyframes slideIn{ from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }

/* --- MOBILE RESPONSIVE --- */
@media (max-width: 768px) {
    #cursor { display: none; }
    .sidebar { position: fixed; left: -260px; height: 100%; }
    .hero-title { letter-spacing: 12px; }
    .main-content { padding: 0 15px; }
    .search-bar { padding: 15px 20px; font-size: 1rem; }
    #chat-display { height: 60vh; width: 100%; }
    .history-item { font-size: 14px; }
}
</style>
</head>
<body>

<div id="cursor"></div>

<video autoplay muted loop playsinline id="bg-video">
    <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-particle-motion-in-blue-and-purple-40156-large.mp4">
</video>
<div class="video-overlay"></div>

<section id="landing-page">
    <div style="text-align:center">
        <h1 class="hero-title">AZURA</h1>
        <p style="letter-spacing:18px;font-size:11px;opacity:.5;color:#fff;margin-bottom:20px;">4K NEURAL INTERFACE</p>
        <button class="enter-btn" onclick="initApp()">Initialize</button>
    </div>
</section>

<main id="app-interface">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo"><i class="fa-solid fa-circle-notch"></i> AZURA</div>
        <div class="history-label">HISTORY</div>
        <div class="history-item">XCLENT Bags Project</div>
        <div class="history-item">Neural Logic Debug</div>
        <div style="margin-top:auto; display:flex; align-items:center; gap:10px; padding:10px; border-top:1px solid #eee">
            <div style="width:30px; height:30px; background:#000; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#fff; font-size:10px;">AG</div>
            <span style="font-size:13px; font-weight:600; color:#000;">Azam Guru</span>
        </div>
    </aside>

    <section class="main-content" id="main-area">
        <div id="welcome-ui" class="center-ui">
            <h2><i class="fa-solid fa-circle-notch"></i> Azura</h2>
        </div>

        <div id="chat-display"></div>

        <div class="search-wrapper">
            <input type="text" id="userInput" class="search-bar" placeholder="How can I help you today?" onkeypress="if(event.key==='Enter') handleAsk()">
            <button class="send-btn" onclick="handleAsk()"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
        <p id="footer-text" style="margin-top:10px; font-size:10px; color:#aaa;">AZAM GURU YT // 2026</p>
    </section>
</main>

<script>
// Cursor Logic
const cursor=document.getElementById('cursor');
document.addEventListener('mousemove',e=>{
    if(!cursor) return;
    cursor.style.left=e.clientX+'px';
    cursor.style.top=e.clientY+'px';
});

// App Initiation
function initApp() {
    document.getElementById('landing-page').style.opacity = '0';
    document.getElementById('bg-video').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('landing-page').style.display = 'none';
        document.body.style.background = "#fff";
        const app = document.getElementById('app-interface');
        app.style.display = 'flex';
        setTimeout(() => { app.style.opacity = '1'; app.style.transform = 'scale(1)'; }, 50);
    }, 1000);
}

// BRAIN: Offline logic
function getLocalResponse(input) {
    let text = input.toLowerCase().trim();
    if (/^[0-9+\-*/().\s]+$/.test(text)) {
        try { return "Calculation Result: " + eval(text); } catch(e) { return "Math error."; }
    }
    if (text.includes("hello") || text.includes("hi")) return "Hello! I am Azura, developed by Azam Guru. How can I help today?";
    if (text.includes("who are you")) return "I am Azura, your 4K neural AI interface.";
    if (text.includes("azam guru")) return "Azam Guru is my creator and the visionary behind the XCLENT brand.";
    return "I am currently in Offline Mode. I can solve math or talk about Azam Guru's projects!";
}

// Chat Function
function handleAsk() {
    const input = document.getElementById('userInput');
    const display = document.getElementById('chat-display');
    const mainArea = document.getElementById('main-area');
    const val = input.value.trim();
    if (!val) return;

    mainArea.classList.add('chat-mode');
    document.getElementById('footer-text').style.display = 'none';
    
    // User Msg
    const userDiv = document.createElement('div');
    userDiv.className = 'msg user-msg';
    userDiv.innerText = val;
    display.appendChild(userDiv);
    
    input.value = '';
    display.scrollTop = display.scrollHeight;

    // Bot Msg
    setTimeout(() => {
        const botDiv = document.createElement('div');
        botDiv.className = 'msg bot-msg';
        botDiv.innerText = getLocalResponse(val);
        display.appendChild(botDiv);
        display.scrollTop = display.scrollHeight;
    }, 600);
}
</script>
</body>
</html>
