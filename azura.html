<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AZURA AI ü§ñ</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="AZURA AI ‚Äì Smart Assistant by AzamGuruYT">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#000);
background-size:400% 400%;
animation:bgMove 18s ease infinite;
color:#fff;
height:100vh;
overflow:hidden;
display:flex;
flex-direction:column;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* GLOW ORBS */
.glow{
position:fixed;
width:320px;
height:320px;
border-radius:50%;
filter:blur(120px);
z-index:-1;
animation:float 10s infinite alternate;
}
.glow.one{top:10%;left:10%;background:rgba(0,255,255,.25)}
.glow.two{bottom:10%;right:10%;background:rgba(255,0,150,.25)}

@keyframes float{
from{transform:translateY(0)}
to{transform:translateY(-80px)}
}

/* MOUSE GLOW */
.mouse-glow{
position:fixed;
width:220px;
height:220px;
background:radial-gradient(circle,rgba(0,255,255,.5),transparent 70%);
filter:blur(40px);
pointer-events:none;
transform:translate(-50%,-50%);
}

/* HEADER */
header{
padding:14px;
text-align:center;
background:rgba(0,0,0,.6);
backdrop-filter:blur(12px);
border-bottom:1px solid rgba(0,242,255,.3);
}
header h1{
margin:0;
color:#00f2ff;
font-size:22px;
}
header span{
font-size:12px;
opacity:.7;
}

/* CHAT */
.chat{
flex:1;
padding:20px;
overflow-y:auto;
display:flex;
flex-direction:column;
gap:14px;
}

.msg{
max-width:75%;
padding:14px 16px;
border-radius:16px;
font-size:14px;
line-height:1.5;
animation:fadeUp .3s ease;
}

.user{
align-self:flex-end;
background:linear-gradient(135deg,#00f2ff,#0077ff);
color:#000;
border-bottom-right-radius:4px;
}

.bot{
align-self:flex-start;
background:rgba(255,255,255,.08);
backdrop-filter:blur(10px);
border:1px solid rgba(0,242,255,.25);
border-bottom-left-radius:4px;
}

.time{
font-size:10px;
opacity:.6;
margin-top:4px;
}

/* INPUT */
.input{
display:flex;
gap:10px;
padding:14px;
background:rgba(0,0,0,.7);
backdrop-filter:blur(10px);
}
.input input{
flex:1;
padding:12px 16px;
border-radius:25px;
border:none;
outline:none;
font-size:14px;
}
.input button{
padding:12px 20px;
border-radius:25px;
border:none;
cursor:pointer;
background:#00f2ff;
color:#000;
font-weight:600;
transition:.3s;
}
.input button:hover{
box-shadow:0 0 20px rgba(0,242,255,.8);
transform:scale(1.05);
}

.clear{
position:absolute;
top:16px;
right:16px;
font-size:11px;
color:#00f2ff;
cursor:pointer;
opacity:.8;
}

.typing{
font-size:12px;
opacity:.7;
font-style:italic;
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(10px)}
to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="glow one"></div>
<div class="glow two"></div>
<div class="mouse-glow" id="mouseGlow"></div>

<header>
<h1>ü§ñ AZURA AI</h1>
<span>Advanced AI Assistant ‚Ä¢ by AzamGuruYT</span>
<div class="clear" onclick="clearChat()">Clear Chat</div>
</header>

<div class="chat" id="chat"></div>

<div class="input">
<input id="input" placeholder="Ask GK, Maths or About Azam..." />
<button onclick="send()">Send</button>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");
const glow=document.getElementById("mouseGlow");

document.addEventListener("mousemove",e=>{
glow.style.left=e.clientX+"px";
glow.style.top=e.clientY+"px";
});

function timeNow(){
return new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}

function addMessage(text,type){
const div=document.createElement("div");
div.className="msg "+type;
div.innerHTML=text+`<div class="time">${timeNow()}</div>`;
chat.appendChild(div);
chat.scrollTop=chat.scrollHeight;
}

function send(){
const text=input.value.trim();
if(!text)return;
addMessage(text,"user");
input.value="";

const typing=document.createElement("div");
typing.className="msg bot typing";
typing.innerText="AZURA is thinking...";
chat.appendChild(typing);

setTimeout(()=>{
typing.remove();
addMessage(aiResponse(text),"bot");
},1000);
}

function aiResponse(t){
t=t.toLowerCase();

/* ABOUT */
if(t.includes("who are you"))
return "I am <b>AZURA AI</b> ü§ñ ‚Äî a smart assistant created by AzamGuruYT.";

if(t.includes("who created"))
return "I was created by <b>AzamGuruYT</b> üöÄ";

/* GK */
if(t.includes("capital of india"))
return "The capital of India is <b>New Delhi</b> üáÆüá≥";

/* MATH */
if(/^[0-9+\-*/(). ]+$/.test(t)){
try{return "Answer: <b>"+eval(t)+"</b>";}
catch{return "Invalid math expression ‚ùå";}
}

return "ü§î I‚Äôm learning‚Ä¶ Try GK, Maths or questions about Azam!";
}

function clearChat(){
chat.innerHTML="";
addMessage("Chat cleared üßπ I‚Äôm ready again!", "bot");
}

/* INTRO */
addMessage("Welcome üëã<br>I‚Äôm <b>AZURA AI</b><br>Ask me GK, Maths or About Azam üöÄ","bot");
</script>

</body>
</html>
