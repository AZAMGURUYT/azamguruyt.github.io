<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AZURA TERMINAL v3.1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;background:#000;font-family:monospace;color:#00ffcc;
height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;
}
#matrix{position:fixed;inset:0;z-index:-1}

/* START */
#startScreen{
position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
background:#000;z-index:9999;
}
#startScreen button{
padding:18px 32px;font-size:18px;background:#00ffcc;
border:none;border-radius:40px;cursor:pointer;
box-shadow:0 0 30px rgba(0,255,200,.9);
}

/* TERMINAL */
.terminal{
width:90%;max-width:900px;height:85vh;background:#020202;
border-radius:14px;box-shadow:0 0 40px rgba(0,255,200,.6);
display:flex;flex-direction:column;overflow:hidden;
}
.glitch{animation:glitch .25s linear 3}
@keyframes glitch{
0%{transform:translate(0)}
25%{transform:translate(-2px,2px)}
50%{transform:translate(2px,-2px)}
75%{transform:translate(-2px,-2px)}
100%{transform:translate(0)}
}
.header{padding:12px;background:#001b18;display:flex;justify-content:space-between}
.screen{flex:1;padding:16px;overflow-y:auto}
.line{margin:6px 0}
.success{color:#00ff88}
.fail{color:#ff3366}
.input{display:flex;padding:12px;background:#001b18}
.prompt{margin-right:8px}
input{flex:1;background:transparent;border:none;color:#00ffcc;font-family:monospace}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="startScreen">
<button onclick="startGame()">‚ñ∂ START TERMINAL</button>
</div>

<div class="terminal" id="terminal">
<div class="header">
<span>AZURA TERMINAL v3.1</span>
<span id="timer">‚è± 10s</span>
</div>
<div class="screen" id="screen"></div>
<div class="input">
<span class="prompt">&gt;</span>
<input id="cmd" placeholder="type command here..." />
</div>
</div>

<audio id="key" src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-click-1124.mp3"></audio>
<audio id="ok" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>
<audio id="fail" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
/* MATRIX */
const c=matrix,ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);
const chars="01AZURA",cols=Math.floor(c.width/16),drops=Array(cols).fill(1);
setInterval(()=>{
ctx.fillStyle="rgba(0,0,0,.05)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#00ff99";ctx.font="16px monospace";
drops.forEach((y,i)=>{
ctx.fillText(chars[Math.random()*chars.length|0],i*16,y*16);
drops[i]=y*16>c.height&&Math.random()>0.975?0:y+1;
});
},50);

/* GAME */
const screen=document.getElementById("screen"),
input=document.getElementById("cmd"),
timerEl=document.getElementById("timer"),
terminal=document.getElementById("terminal");

let level=1,time=10,interval;
let cracking=false,secret="";

const levels=[
"azura.unlock",
"init access",
"decrypt core",
"grant admin",
"trace ip",
"crack password"
];

function speak(t){
speechSynthesis.cancel();
speechSynthesis.speak(new SpeechSynthesisUtterance(t));
}

function log(t,c=""){
const d=document.createElement("div");
d.className="line "+c;
d.innerHTML=t;
screen.appendChild(d);
screen.scrollTop=screen.scrollHeight;
}

function glitch(){
terminal.classList.add("glitch");
setTimeout(()=>terminal.classList.remove("glitch"),300);
}

function startLevel(){
clearInterval(interval);
time=level===6?15:10;
timerEl.textContent="‚è± "+time+"s";
log(`<br>‚ñ∂ LEVEL ${level}`);
log(`Type command: <b>${levels[level-1]}</b>`);
speak("Level "+level);
interval=setInterval(()=>{
time--;timerEl.textContent="‚è± "+time+"s";
if(time<=0) gameOver();
},1000);
}

function gameOver(){
clearInterval(interval);
log("ACCESS DENIED","fail");
speak("Access denied");
}

function startGame(){
startScreen.style.display="none";
log("AZURA SYSTEM ONLINE");
startLevel();
}

/* INPUT */
input.addEventListener("keydown",e=>{
document.getElementById("key").play();
if(e.key==="Enter"){
const v=input.value.trim().toLowerCase();
log("&gt; "+v);
input.value="";

/* JUMP LEVEL */
if(v.startsWith("next level:")){
const n=parseInt(v.split(":")[1]);
if(n>=1 && n<=levels.length){
level=n;glitch();speak("Jumping to level "+level);startLevel();
}
return;
}

/* LEVEL 5 */
if(level===5 && v==="trace ip"){
glitch();
log("Tracing IP: 192.168."+Math.floor(Math.random()*255)+"."+Math.floor(Math.random()*255));
setTimeout(()=>{
log("IP TRACE COMPLETE","success");
speak("IP traced");
level++;startLevel();
},1500);
return;
}

/* LEVEL 6 */
if(level===6){
if(v==="crack password" && !cracking){
cracking=true;
secret=(Math.floor(1000+Math.random()*9000)).toString();
log("Encrypted hash: ####");
log("Enter 4-digit password");
speak("Password cracking initiated");
return;
}
if(cracking){
if(v===secret){
glitch();
log("PASSWORD ACCEPTED","success");
log("ACCESS GRANTED","success");
speak("Password cracked");
cracking=false;level++;
}else{
log("WRONG PASSWORD","fail");
speak("Incorrect password");
}
return;
}
}

/* NORMAL */
if(v===levels[level-1]){
document.getElementById("ok").play();
glitch();log("ACCESS GRANTED","success");speak("Access granted");
level++;
if(level<=levels.length)setTimeout(startLevel,1000);
else log("üèÜ ALL LEVELS CLEARED");
}else{
document.getElementById("fail").play();
gameOver();
}
}
});
</script>

</body>
</html>
