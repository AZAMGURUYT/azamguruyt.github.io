<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AZURA TERMINAL v2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
background:#000;
font-family:monospace;
color:#00ffcc;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

.terminal{
width:90%;
max-width:900px;
height:85vh;
background:#020202;
border-radius:14px;
box-shadow:0 0 40px rgba(0,255,200,.5);
display:flex;
flex-direction:column;
overflow:hidden;
}

.header{
padding:12px 16px;
background:#001b18;
display:flex;
justify-content:space-between;
align-items:center;
font-weight:bold;
}

.screen{
flex:1;
padding:16px;
overflow-y:auto;
font-size:14px;
}

.line{margin:6px 0}

.input{
display:flex;
padding:12px;
background:#001b18;
}
.prompt{margin-right:8px}
input{
flex:1;
background:transparent;
border:none;
outline:none;
color:#00ffcc;
font-family:monospace;
font-size:14px;
}

.success{color:#00ff88}
.fail{color:#ff3366}

.voice{
cursor:pointer;
}
</style>
</head>

<body>

<div class="terminal" id="terminal">
  <div class="header">
    <span>AZURA TERMINAL v2.0</span>
    <span id="timer">‚è± 10s</span>
    <span class="voice" onclick="toggleVoice()">üîä</span>
    <span onclick="toggleFull()">‚õ∂</span>
  </div>

  <div class="screen" id="screen"></div>

  <div class="input">
    <span class="prompt">&gt;</span>
    <input id="cmd" placeholder="type command here..." autofocus />
  </div>
</div>

<audio id="key" src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-click-1124.mp3"></audio>
<audio id="ok" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>
<audio id="fail" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
const screen=document.getElementById("screen");
const input=document.getElementById("cmd");
const timerEl=document.getElementById("timer");

let level=1;
let score=0;
let time=10;
let currentCommand="";
let interval;

/* üîä AZURA VOICE */
let voiceEnabled=true;
function azuraSpeak(text){
if(!voiceEnabled) return;
speechSynthesis.cancel();
const msg=new SpeechSynthesisUtterance(text);
msg.rate=0.9;
msg.pitch=0.6;
msg.lang="en-US";
speechSynthesis.speak(msg);
}
function toggleVoice(){
voiceEnabled=!voiceEnabled;
}

/* COMMAND SET */
const levels=[
{cmd:"azura.unlock",msg:"AZURA AI CONNECTED"},
{cmd:"init access",msg:"SYSTEM ACCESS INITIALIZED"},
{cmd:"decrypt core",msg:"CORE DECRYPTED"},
{cmd:"grant admin",msg:"ADMIN ACCESS GRANTED"}
];

function log(text,cls=""){
const div=document.createElement("div");
div.className="line "+cls;
div.innerHTML=text;
screen.appendChild(div);
screen.scrollTop=screen.scrollHeight;
}

function startLevel(){
clearInterval(interval);
time=10;
timerEl.innerText="‚è± "+time+"s";
currentCommand=levels[level-1].cmd;

log(`<br>> LEVEL ${level}`);
log(`Type command: <b>${currentCommand}</b>`);
azuraSpeak("Level "+level+". Type the command.");

interval=setInterval(()=>{
time--;
timerEl.innerText="‚è± "+time+"s";
if(time<=0){
end(false);
}
},1000);
}

function end(win){
clearInterval(interval);
if(win){
score+=100;
document.getElementById("ok").play();
log("ACCESS GRANTED ‚úî","success");
azuraSpeak("Access granted. Proceeding.");
level++;
if(level<=levels.length){
setTimeout(startLevel,1200);
}else{
log(`<br>üèÜ ALL LEVELS CLEARED`);
log(`FINAL SCORE: <b>${score}</b>`);
azuraSpeak("All systems unlocked. Mission complete.");
saveScore();
}
}else{
document.getElementById("fail").play();
log("ACCESS DENIED ‚úñ","fail");
azuraSpeak("Access denied. Security breach detected.");
log("GAME OVER");
saveScore();
}
}

input.addEventListener("keydown",e=>{
document.getElementById("key").play();
if(e.key==="Enter"){
const val=input.value.trim().toLowerCase();
log("&gt; "+val);
input.value="";
if(val===currentCommand){
end(true);
}else{
end(false);
}
}
});

/* FULLSCREEN */
function toggleFull(){
const t=document.getElementById("terminal");
if(!document.fullscreenElement)t.requestFullscreen();
else document.exitFullscreen();
}

/* LEADERBOARD */
function saveScore(){
let data=JSON.parse(localStorage.getItem("azuraScores")||"[]");
data.push({score, date:new Date().toLocaleString()});
localStorage.setItem("azuraScores",JSON.stringify(data));
log("<br>üìä Leaderboard (local):");
data.slice(-5).reverse().forEach(s=>{
log(`‚Ä¢ ${s.score} pts ‚Äî ${s.date}`);
});
}

/* INIT */
log("Reinitializing...");
azuraSpeak("Azura terminal online.");
setTimeout(()=>{
log("AZURA SECURITY SYSTEM ONLINE");
startLevel();
},1000);
</script>

</body>
</html>
