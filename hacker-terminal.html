<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AZURA Terminal Challenge üíª</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:'Share Tech Mono',monospace;
background:#000;
color:#00ffcc;
height:100vh;
overflow:hidden;
}

/* ===== BACKGROUND GLOW ===== */
.bg-glow{
position:fixed;
inset:-20%;
background:
radial-gradient(circle at 20% 30%, rgba(0,255,200,.18), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(0,150,255,.18), transparent 45%);
animation:bgMove 20s infinite alternate ease-in-out;
z-index:-2;
}

@keyframes bgMove{
from{transform:translate(0,0)}
to{transform:translate(-4%,-3%)}
}

/* ===== TERMINAL ===== */
.terminal{
max-width:900px;
margin:40px auto;
background:rgba(0,0,0,.75);
border:1px solid rgba(0,255,200,.35);
box-shadow:0 0 40px rgba(0,255,200,.4);
border-radius:10px;
overflow:hidden;
}

/* HEADER */
.term-header{
padding:10px 16px;
background:rgba(0,0,0,.9);
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid rgba(0,255,200,.3);
}

.term-header span{
color:#00ffcc;
font-size:14px;
}

.timer{
color:#ff4d4d;
font-weight:bold;
}

/* SCREEN */
.screen{
padding:16px;
height:420px;
overflow-y:auto;
font-size:15px;
line-height:1.6;
}

.line{margin-bottom:6px}

/* INPUT */
.input-area{
display:flex;
border-top:1px solid rgba(0,255,200,.3);
}

.prompt{
padding:14px;
color:#00ffcc;
}

.input-area input{
flex:1;
background:#000;
border:none;
outline:none;
color:#00ffcc;
font-family:inherit;
font-size:15px;
padding:14px;
}

/* STATUS */
.success{
color:#00ff00;
text-shadow:0 0 12px rgba(0,255,0,.8);
}
.fail{
color:#ff3333;
text-shadow:0 0 12px rgba(255,0,0,.8);
}

.blink{
animation:blink 1s infinite;
}
@keyframes blink{
50%{opacity:.3}
}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="terminal">
  <div class="term-header">
    <span>AZURA TERMINAL v1.0</span>
    <span class="timer">‚è± <span id="time">10</span>s</span>
  </div>

  <div class="screen" id="screen">
    <div class="line">> Initializing AZURA Protocol...</div>
    <div class="line">> Type the command before time runs out.</div>
    <br>
    <div class="line">COMMAND:</div>
    <div class="line blink" id="command"></div>
  </div>

  <div class="input-area">
    <div class="prompt">></div>
    <input id="input" autocomplete="off" placeholder="type command here..." />
  </div>
</div>

<script>
const commands=[
"connect azura",
"init protocol",
"decrypt level-1",
"access core",
"sudo unlock",
"bypass firewall"
];

const screen=document.getElementById("screen");
const input=document.getElementById("input");
const commandEl=document.getElementById("command");
const timeEl=document.getElementById("time");

let currentCommand="";
let timeLeft=10;
let timer;
let gameActive=true;

function addLine(text,cls=""){
const div=document.createElement("div");
div.className="line "+cls;
div.innerHTML=text;
screen.appendChild(div);
screen.scrollTop=screen.scrollHeight;
}

function startRound(){
timeLeft=10;
timeEl.innerText=timeLeft;
currentCommand=commands[Math.floor(Math.random()*commands.length)];
commandEl.innerText=currentCommand;
input.value="";
input.focus();

clearInterval(timer);
timer=setInterval(()=>{
timeLeft--;
timeEl.innerText=timeLeft;
if(timeLeft<=0){
clearInterval(timer);
fail();
}
},1000);
}

function success(){
gameActive=false;
addLine("ACCESS GRANTED ‚úÖ","success");
addLine("SYSTEM UNLOCKED.","success");
setTimeout(reset,2000);
}

function fail(){
gameActive=false;
addLine("ACCESS DENIED ‚ùå","fail");
addLine("SECURITY ALERT TRIGGERED.","fail");
setTimeout(reset,2000);
}

function reset(){
screen.innerHTML="";
addLine("> Reinitializing...");
setTimeout(()=>{
gameActive=true;
addLine("> Type the command:");
addLine("COMMAND:");
commandEl.innerText="";
startRound();
},800);
}

input.addEventListener("keydown",e=>{
if(e.key==="Enter" && gameActive){
addLine("&gt; "+input.value);
if(input.value.trim()===currentCommand){
clearInterval(timer);
success();
}else{
clearInterval(timer);
fail();
}
}
});

/* START GAME */
startRound();
</script>

</body>
</html>
