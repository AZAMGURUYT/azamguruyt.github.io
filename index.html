<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
    --gold: #c5a059;
    --cyan: #00f2ff;
    --glass: rgba(255, 255, 255, 0.05);
}

body {
    margin: 0; font-family: 'Poppins', sans-serif;
    background: #050505; color: #fff; text-align: center; overflow-x: hidden;
    scroll-behavior: smooth;
}

/* SLEEK NAVBAR */
.navbar {
    position: sticky; top: 0; z-index: 999;
    display: flex; justify-content: space-between; align-items: center;
    padding: 20px 8%; background: rgba(5, 5, 5, 0.8);
    backdrop-filter: blur(15px); border-bottom: 1px solid rgba(197, 160, 89, 0.2);
}
.nav-logo { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 24px; letter-spacing: 3px; }

/* PREMIUM CARDS */
.card {
    background: var(--glass); padding: 40px; border-radius: 20px;
    margin: 40px auto; max-width: 900px;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(10px); transition: 0.5s;
}
.card:hover { border-color: var(--gold); transform: scale(1.02); }

/* ANIMATED STATS */
.stats { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin-top: 20px; }
.stat-box { 
    background: rgba(197, 160, 89, 0.05); padding: 30px; width: 220px; 
    border-radius: 16px; border: 1px solid rgba(197, 160, 89, 0.1); 
}
.stat-box h3 { color: var(--gold); font-size: 42px; margin: 0; font-family: 'Playfair Display', serif; }

/* GLOWING BUTTONS */
.btn-container { margin-top: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
.btn {
    padding: 15px 35px; border-radius: 5px; font-weight: 600; text-decoration: none;
    text-transform: uppercase; letter-spacing: 2px; font-size: 12px; transition: 0.4s;
    border: 1px solid #fff; color: #fff;
}
.btn-gold { border-color: var(--gold); color: var(--gold); }
.btn-gold:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px rgba(197,160,89,0.4); }

/* TERMINAL CARD */
.terminal-card {
    background: linear-gradient(135deg, rgba(0,242,255,0.1), rgba(0,0,0,0.5));
    border-color: var(--cyan);
}

iframe { width: 100%; max-width: 800px; height: 450px; border-radius: 15px; border: 1px solid var(--gold); }

footer { padding: 40px; opacity: 0.5; font-size: 12px; letter-spacing: 2px; }
</style>
</head>
<body>

<nav class="navbar">
    <div class="nav-logo">AZAM GURU</div>

<header class="card">
    <p style="letter-spacing: 5px; color: var(--gold);">OFFICIAL PORTFOLIO</p>
    <h1 style="font-family: 'Playfair Display', serif; font-size: 3.5rem;">The Creator Era</h1>
    <div class="btn-container">
        <a class="btn" href="https://www.youtube.com/@AZAMGURUYT">YouTube</a>
        <a class="btn" href="https://www.instagram.com/azamguruyt">Instagram</a>
        <a class="btn btn-gold" href="azura.html">Azura AI</a>
    </div>
</header>

<section class="card">
    <h2 style="font-family: 'Playfair Display', serif; color: var(--gold);">Global Impact</h2>
    <div class="stats">
        <div class="stat-box">
            <h3 class="counter" data-target="1017">0</h3>
            <p>YouTube Subscribers</p>
        </div>
        <div class="stat-box">
            <h3 class="counter" data-target="19556">0</h3>
            <p>Instagram Followers</p>
        </div>
    </div>
</section>

<section class="card terminal-card">
    <h3 style="color: var(--cyan);">System Terminal</h3>
    <p>Think you can beat the challenge?</p>
    <a class="btn" style="border-color: var(--cyan); color: var(--cyan);" href="hacker-terminal.html">Start Challenge</a>
</section>

<section class="card">
    <h2 style="margin-bottom: 20px;">Featured Content</h2>
    <iframe src="https://www.youtube.com/embed/se7baNEI55U" allowfullscreen></iframe>
</section>

<footer>

</footer>

<script>
    const counters = document.querySelectorAll('.counter');
    const speed = 100; // Animation speed

    const animateCounters = () => {
        counters.forEach(counter => {
            const updateCount = () => {
                const target = +counter.getAttribute('data-target');
                const count = +counter.innerText;
                const increment = target / speed;

                if (count < target) {
                    counter.innerText = Math.ceil(count + increment);
                    setTimeout(updateCount, 20);
                } else {
                    counter.innerText = target + (target > 1000 ? "+" : "");
                }
            };
            updateCount();
        });
    };

    // Sirf tab chalao jab stats section screen par aaye
    const observer = new IntersectionObserver((entries) => {
        if(entries[0].isIntersecting) {
            animateCounters();
            observer.disconnect();
        }
    }, { threshold: 0.5 });

    observer.observe(document.querySelector('.stats'));
</script>

</body>
</html>
