<style>
:root {
    --gold: #c5a059;
    --cyan: #00f2ff;
    --glass: rgba(255, 255, 255, 0.05);
}

body {
    margin: 0; font-family: 'Poppins', sans-serif;
    background: #050505; color: #fff; text-align: center; overflow-x: hidden;
    scroll-behavior: smooth;
}

/* 1. SCROLL PROGRESS BAR */
.progress-container {
    position: fixed; top: 0; left: 0; width: 100%; height: 4px;
    background: transparent; z-index: 1001;
}
#scroll-bar {
    height: 4px; background: var(--gold); width: 0%;
    box-shadow: 0 0 10px var(--gold);
}

/* BACKGROUND DUST */
#dustCanvas {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    z-index: -1; pointer-events: none;
}

/* SLEEK NAVBAR */
.navbar {
    position: sticky; top: 0; z-index: 999;
    display: flex; justify-content: space-between; align-items: center;
    padding: 20px 8%; background: rgba(5, 5, 5, 0.8);
    backdrop-filter: blur(15px); border-bottom: 1px solid rgba(197, 160, 89, 0.2);
}
.nav-logo { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 24px; letter-spacing: 3px; }

/* PREMIUM CARDS */
.card {
    background: var(--glass); padding: 40px; border-radius: 20px;
    margin: 40px auto; max-width: 900px;
    border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(10px); transition: 0.5s;
}
.card:hover { border-color: var(--gold); transform: scale(1.01); }

/* STATS */
.stats { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin-top: 20px; }
.stat-box { 
    background: rgba(197, 160, 89, 0.05); padding: 30px; width: 220px; 
    border-radius: 16px; border: 1px solid rgba(197, 160, 89, 0.1); 
}
.stat-box h3 { color: var(--gold); font-size: 42px; margin: 0; font-family: 'Playfair Display', serif; }

/* 2. ENHANCED GLOWING BUTTONS */
.btn-container { margin-top: 20px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
.btn {
    padding: 15px 35px; border-radius: 5px; font-weight: 600; text-decoration: none;
    text-transform: uppercase; letter-spacing: 2px; font-size: 12px; transition: 0.4s;
    border: 1px solid #fff; color: #fff; position: relative;
}

.btn-yt:hover { background: #ff0000; border-color: #ff0000; box-shadow: 0 0 25px rgba(255, 0, 0, 0.5); transform: translateY(-3px); }
.btn-ig:hover { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); border-color: transparent; box-shadow: 0 0 25px rgba(220, 39, 67, 0.5); transform: translateY(-3px); }
.btn-gold { border-color: var(--gold); color: var(--gold); }
.btn-gold:hover { background: var(--gold); color: #000; box-shadow: 0 0 30px rgba(197, 160, 89, 0.7); transform: translateY(-3px); }

/* TERMINAL CARD */
.terminal-card { background: linear-gradient(135deg, rgba(0,242,255,0.05), rgba(0,0,0,0.5)); border-color: var(--cyan); }
.btn-cyan { border-color: var(--cyan); color: var(--cyan); }
.btn-cyan:hover { background: var(--cyan); color: #000; box-shadow: 0 0 25px rgba(0, 242, 255, 0.5); }

/* 3. MUSIC TOGGLE CSS */
.music-toggle {
    position: fixed; bottom: 30px; right: 30px; z-index: 1002;
    background: rgba(197, 160, 89, 0.1); border: 1px solid var(--gold);
    color: var(--gold); padding: 12px; border-radius: 50%;
    cursor: pointer; backdrop-filter: blur(10px);
    transition: 0.3s; width: 50px; height: 50px;
    display: flex; align-items: center; justify-content: center;
}
.music-toggle:hover { background: var(--gold); color: #000; transform: scale(1.1); }

iframe { width: 100%; max-width: 800px; height: 450px; border-radius: 15px; border: 1px solid var(--gold); }
footer { padding: 40px; opacity: 0.5; font-size: 12px; letter-spacing: 2px; }
</style>

    <h2 style="margin-bottom: 20px;">Featured Content</h2>

<footer>Â© 2026 AZAM GURU | POWERED BY AZURA</footer>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
</audio>
<button class="music-toggle" onclick="toggleMusic()"><i class="fas fa-volume-mute" id="musicIcon"></i></button>

<script>
    /* SCROLL PROGRESS */
    window.onscroll = function() {
        let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        document.getElementById("scroll-bar").style.width = (winScroll / height) * 100 + "%";
    };

    /* MUSIC LOGIC */
    const bgMusic = document.getElementById("bgMusic");
    const musicIcon = document.getElementById("musicIcon");
    let isPlaying = false;
    function toggleMusic() {
        if (isPlaying) { bgMusic.pause(); musicIcon.classList.replace("fa-volume-up", "fa-volume-mute"); }
        else { bgMusic.play(); musicIcon.classList.replace("fa-volume-mute", "fa-volume-up"); }
        isPlaying = !isPlaying;
    }
    bgMusic.volume = 0.4;

    /* DUST & MOUSE TRAIL */
    const canvas = document.getElementById('dustCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    window.addEventListener('mousemove', (e) => {
        for(let i=0; i<2; i++) particles.push(new Particle(e.x, e.y, true));
    });
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    class Particle {
        constructor(x, y, isMouse) {
            this.x = x || Math.random() * canvas.width;
            this.y = y || Math.random() * canvas.height;
            this.size = Math.random() * (isMouse ? 3 : 1.5);
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
            this.opacity = isMouse ? 1 : Math.random();
            this.isMouse = isMouse;
        }
        update() {
            this.x += this.speedX; this.y += this.speedY;
            if(this.isMouse) this.opacity -= 0.02;
        }
        draw() {
            ctx.fillStyle = `rgba(197, 160, 89, ${this.opacity})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
        }
    }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(let i = 0; i < particles.length; i++) {
            particles[i].update(); particles[i].draw();
            if(particles[i].opacity <= 0) { particles.splice(i, 1); i--; }
        }
        if(particles.filter(p => !p.isMouse).length < 80) particles.push(new Particle());
        requestAnimationFrame(animate);
    }
    animate();

    /* COUNTERS */
    const counters = document.querySelectorAll('.counter');
    const observer = new IntersectionObserver((entries) => {
        if(entries[0].isIntersecting) {
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-target');
                let count = 0;
                const update = () => {
                    const inc = target / 100;
                    if(count < target) { count += inc; counter.innerText = Math.ceil(count).toLocaleString(); setTimeout(update, 20); }
                    else counter.innerText = target.toLocaleString() + "+";
                };
                update();
            });
            observer.disconnect();
        }
    }, { threshold: 0.5 });
    observer.observe(document.querySelector('.stats'));
</script>

</body>
